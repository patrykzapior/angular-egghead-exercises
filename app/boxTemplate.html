<div class="col-md-4">
    <div class="panel panel-default">
        <div id="panelName" class="panel-heading">{{name}}</div>
        <div class="panel-body" style="min-height: 400px;">
            <div class="form-group">
                <label for="name" class="label label-default">Name</label>
                <input id="name" type="text" class="form-control" ng-model="name">
            </div>
            <div class="form-group">
                <label for="color" class="label label-default">Color</label>
                <select id="color" class="form-control" ng-options="color for color in colors" ng-model="color"></select>
            </div>
            <div class="form-group text-center">
                <button id="button" class="btn btn-default" ng-click="open(size, name, color)">Tell me about yourself!</button>
            </div>
            <div class="form-group">
                <label for="size" class="label label-default">Size</label>

                <h3 id="size"></h3>

                <div class="square" ng-style="{'background-color':color, 'width':size, 'height':size}"></div>
            </div>
        </div>
    </div>
</div>
