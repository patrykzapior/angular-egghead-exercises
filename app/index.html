<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="mailApp" ng-controller="mailCtrl as ctrl">
<div class="container">
    <div class="page-header text-center">
        <h1>Mail sender
            <small>yolo!</small>
        </h1>
    </div>
    <div class="col-md-4 panel panel-body panel-info text-center">
        <!--add ng-repeat and ng-click here:-->
        <div class="btn"><p><strong></strong></p></div>
    </div>
    <div class="col-md-4 panel panel-body panel-info text-center">
        <p>Message to: ... <p>
        <textarea placeholder="Message..." width="500px" style="margin: 0px; width: 354px; height: 104px;"></textarea>
        <button ng-click="ctrl.send()">Send</button>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="fridge.js"></script>
</body>
</html>
